<div>
  <h1>{{'page.title' | translate:{'name': name} }}</h1>
  <p>{{'page.subTitle' | translate}}</p>
</div>
<button>{{'page.buttons.primary' | translate}}</button>
<button>{{'page.buttons.secondary' | translate}}</button>
<br>
<br>
<br>
<select #lang name="lang" id="lang" (change)="useLanguage(lang.value)">
  <option *ngFor="let language of Languages" [value]="language.value" [selected]="language.default">
    {{language.label}}
  </option>
</select>
